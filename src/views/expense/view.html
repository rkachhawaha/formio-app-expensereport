<div class="ngdialog-content">
  <h3 class="ng-binding blue-bar">
    Expense Details
  </h3>
  <div class="view-container"> 
    <div ng-repeat="(key, value) in expenseRecord.data" >
      <p ng-if="key !== 'address' && key !== 'date' && key !== 'receipt'"><strong>{{key}}</strong> : <span>{{value}}</span></p>
      <p ng-if="key === 'date'"><strong>{{key}}</strong> : <span>{{value | amDateFormat:'MMMM Do YYYY, h:mm:ss a'}}</span></p>      
    </div>
    <div ng-repeat="(key, value) in expenseRecord.data" >
      <div ng-if="key === 'address'">
        <p>
          <strong>{{key}}</strong> : <span>{{ expenseRecord.data.address.formatted_address }}</span>
          <map zoom="8" center="[{{ position.lat }}, {{ position.lng }}]">
            <marker position="[{{ position.lat }}, {{ position.lng }}]" title="{{ expenseRecord.data.address.formatted_address }}" visible="true"></marker>
          </map>
        </p>
      </div>
    </div>
  </div>
</div>
